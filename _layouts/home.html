    <!-- Navigation -->

            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                        <i class="fa fa-bars fa-lg"></i>
                    </button>
                    <a class="navbar-brand navbar-fixed-top page-scroll" href="#page-top">
                        Sophistrio
                    </a>
                </div>
                <div class="navbar-collapse collapse navbar-main-collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li>
                            <a class="page-scroll" href="#band">Band <i class="fa fa-microphone fa-fw"></i></a>
                        </li>
                        <li>
                            <a class="page-scroll" href="#gigs">Gigs <i class="fa fa-calendar-o fa-fw"></i></a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a class="page-scroll" href="#listen">Listen <i class="fa fa-music fa-fw"></i></a> 
                        </li>
                        <li>

        <!-- Intro Header 
        <header class="intro">
            <div class="intro-body">
                <div class="container">
                    <div class="row">
                    </div>
                </div>
            </div>
        </header> -->
        
        <div id="introCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#introCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#introCarousel" data-slide-to="1"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img class="carousel-image" src="../assets/img/face.jpg" alt="All">
                </div>
                <div class="item">
                    <img class="carousel-image" src="../assets/img/intro.jpg" alt="Intro">
                </div>
            </div>
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#introCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#introCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>


    <div class="page-content">
      <div class="wrapper">
          <div class="post-content">
            {{ content }}
          </div>
      </div>
    </div>

    {% include footer.html %}

    </body>
